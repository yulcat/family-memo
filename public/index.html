<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏠 가족 메모장</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🏠 장위동 가족 메모장</h1>
      <p class="subtitle">서로에게 남기는 작은 메모들</p>
    </header>

    <section class="memo-form">
      <div class="author-select">
        <label>작성자:</label>
        <div class="author-buttons">
          <button class="author-btn" data-author="사장님">👨 사장님</button>
          <button class="author-btn" data-author="사모님">👩 사모님</button>
          <button class="author-btn" data-author="햄집사">🐹 햄집사</button>
        </div>
      </div>
      
      <div class="type-select">
        <label>유형:</label>
        <div class="type-buttons">
          <button class="type-btn selected" data-type="memo">📝 메모</button>
          <button class="type-btn" data-type="checklist">☑️ 체크리스트</button>
        </div>
      </div>

      <div class="color-select">
        <label>색상 라벨:</label>
        <div class="color-buttons">
          <button class="color-btn selected" data-color="" title="없음">⚪</button>
          <button class="color-btn" data-color="red" title="긴급/중요">🔴</button>
          <button class="color-btn" data-color="yellow" title="주의">🟡</button>
          <button class="color-btn" data-color="green" title="완료/긍정">🟢</button>
          <button class="color-btn" data-color="blue" title="정보">🔵</button>
          <button class="color-btn" data-color="purple" title="아이디어">🟣</button>
        </div>
      </div>

      <!-- 일반 메모 입력 -->
      <div id="memoInput" class="input-section">
        <textarea id="memoContent" placeholder="가족에게 남길 메모를 작성하세요..."></textarea>
      </div>

      <!-- 체크리스트 입력 -->
      <div id="checklistInput" class="input-section hidden">
        <input type="text" id="checklistTitle" placeholder="체크리스트 제목 (예: 장보기 목록)" class="checklist-title-input">
        <div id="checklistItems" class="checklist-items-input">
          <div class="checklist-item-input">
            <input type="text" placeholder="항목 입력 후 Enter" class="item-input" autofocus>
            <button class="remove-item-btn" title="삭제">×</button>
          </div>
        </div>
        <button id="addItemBtn" class="add-item-btn">+ 항목 추가</button>
      </div>

      <button id="submitMemo" class="submit-btn">📝 메모 남기기</button>
    </section>

    <section class="memo-list">
      <h2>📋 메모 목록</h2>
      <div id="memos"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
